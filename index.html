<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Earth Simulator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0c0c0c, #1a1a2e);
      cursor: crosshair;
      touch-action: none; /* Prevent mobile browser gestures */
    }

    #globe {
      width: 100vw;
      height: 100vh;
      display: block;
      background: radial-gradient(circle at center, #1a1a2e, #000);
      touch-action: none; /* Prevent mobile browser gestures */
    }

    #infoBox {
      position: absolute;
      top: 20px;
      left: 10px;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 330px;
      z-index: 9999; /* ‚úÖ Ensure it's above canvas, arrows, UI, etc. */
      display: none;
      transition: all 0.4s ease;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 204, 0.3);
    }
    @media (max-width: 600px) and (orientation: portrait) {
  #infoBox {
    max-width: 250px;
    padding: 15px;
    font-size: 14px;
  }
}

    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #controls>button {
      padding: 12px 16px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background: rgba(17, 17, 17, 0.9);
      color: white;
      outline: none;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    #controls>button:hover {
      background: rgba(0, 255, 204, 0.2);
      transform: translateY(-2px);
    }

    #searchContainer {
      position: relative;
      width: 250px;  
      overflow: visible; /* ‚úÖ important */
      z-index: 1000; /* bring to front safely */
    }

    #searchRegion {
      width: 100%;
      max-width: 250px; /* ‚úÖ keep consistent on all screen sizes */
      box-sizing: border-box;
      padding: 12px 16px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background: rgba(17, 17, 17, 0.9);
      color: white;
      outline: none;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }
    @media (max-width: 600px) {
      #searchRegion {
        font-size: 16px;
        /* üëà Must be at least this size to prevent zoom */

      }
    }

    #searchRegion:focus {
      border: 2px solid #00ffcc;
      background: rgba(0, 255, 204, 0.1);
    }

    #searchResults {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 100;
      display: none;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 204, 0.3);
    }

    .search-item {
      padding: 10px 15px;
      cursor: pointer;
      color: white;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.2s ease;
    }

    .search-item:hover {
      background: rgba(0, 255, 204, 0.2);
    }

    .search-item:last-child {
      border-bottom: none;
    }

    #streakCounter {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #00ff00;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      z-index: 10;
      border: 1px solid rgba(0, 255, 0, 0.3);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }

    #instructions {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #ccc;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      z-index: 10;
      line-height: 1.4;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ffcc;
      font-size: 18px;
      z-index: 5;
    }
  </style>
</head>

<body>
  <div class="loading">Loading Earth Simulator...</div>
  <div id="infoBox"></div>
  <div id="controls">
    <button id="toggleMode">Switch to Bizarre Mode</button>
    <button id="randomSpin">üé≤ Random Spin</button>
    <button id="focusRegion">üéØ Focus Region</button>
    <div id="searchContainer">
      <input type="text" id="searchRegion" placeholder="Search countries and regions..." />
      <div id="searchResults"></div>
    </div>
  </div>
  <div id="streakCounter">üî• Streak: 0</div>

  <canvas id="globe"></canvas>

    </svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-geojson-geometry@1.0.3/three-geojson-geometry.min.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Remove loading message
      document.querySelector('.loading').style.display = 'none';

      const renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('globe'),
        antialias: true,
        alpha: true
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000011);

      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 250);

      const isMobile = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);


      // Create Earth with realistic textures
      const earthGeometry = new THREE.SphereGeometry(50, 128, 128); // high-res sphere


      // Load Earth texture
      const textureLoader = new THREE.TextureLoader();

      const highResTexture = textureLoader.load('world.topo.200409.3x21600x10800.png'); // detailed
      const bumpTexture = textureLoader.load('topography.png');



      const earthMaterial = new THREE.MeshPhongMaterial({
        map: highResTexture, // default to low-res
        bumpMap: bumpTexture,
        bumpScale: 0.2,
        specular: new THREE.Color('grey'),
        shininess: 10
      });


      // Create a more detailed Earth with realistic appearance
      const earthMesh = new THREE.Mesh(earthGeometry, earthMaterial);
      earthMesh.receiveShadow = true;
      scene.add(earthMesh);

      // Country Borders from GeoJSON
      fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
        .then(res => res.json())
        .then(data => {
          data.features.forEach(feature => {
            const geometry = new THREE.GeoJsonGeometry(feature.geometry, 50);
            const material = new THREE.LineBasicMaterial({ color: 0x00ffcc });
            const line = new THREE.LineSegments(geometry, material);
            scene.add(line);
          });
        });


      // Add atmosphere glow
      const atmosphereGeometry = new THREE.SphereGeometry(52, 64, 64);
      const atmosphereMaterial = new THREE.MeshBasicMaterial({
        color: 0x4488ff,
        transparent: true,
        opacity: 0.1,
        side: THREE.BackSide
      });
      const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
      scene.add(atmosphere);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(100, 100, 50);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      // Add stars
      const starGeometry = new THREE.BufferGeometry();
      const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
      const starVertices = [];
      for (let i = 0; i < 1000; i++) {
        const x = (Math.random() - 0.5) * 2000;
        const y = (Math.random() - 0.5) * 2000;
        const z = (Math.random() - 0.5) * 2000;
        starVertices.push(x, y, z);
      }
      starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
      const stars = new THREE.Points(starGeometry, starMaterial);
      scene.add(stars);

      // Enhanced navigation controls with improved rotation
      let isDragging = false;
      let previousMousePosition = { x: 0, y: 0 };
      let rotationVelocity = { x: 0, y: 0 };
      let earthRotation = { x: 0, y: 0 };
      let autoRotate = true;
      let cameraDistance = 250;

      // Improved mouse controls for free rotation
      renderer.domElement.addEventListener('mousedown', (e) => {
        isDragging = true;
        autoRotate = false;
        previousMousePosition = { x: e.clientX, y: e.clientY };
        renderer.domElement.style.cursor = 'grabbing';
        rotationVelocity = { x: 0, y: 0 };
      });

      renderer.domElement.addEventListener('mouseup', () => {
        isDragging = false;
        renderer.domElement.style.cursor = 'grab';
      });

      renderer.domElement.addEventListener('mousemove', (e) => {
        if (isDragging) {
          const deltaMove = {
            x: e.clientX - previousMousePosition.x,
            y: e.clientY - previousMousePosition.y
          };

          rotationVelocity.x = deltaMove.y * 0.01;
          rotationVelocity.y = deltaMove.x * 0.01;

          earthRotation.x += rotationVelocity.x;
          earthRotation.y += rotationVelocity.y;

          previousMousePosition = { x: e.clientX, y: e.clientY };
        } else {
          renderer.domElement.style.cursor = 'grab';
        }
      });

      renderer.domElement.addEventListener('wheel', (e) => {
        e.preventDefault();
        const zoomSpeed = isMobile ? (cameraDistance / 300) : 0.2; // slower on mobile
        cameraDistance += e.deltaY * zoomSpeed;
        const minZoom = isMobile ? 80 : 70;
        const maxZoom = isMobile ? 180 : 150;
        cameraDistance = Math.max(minZoom, Math.min(maxZoom, cameraDistance));
        camera.position.z = cameraDistance;
      });

      
      // TOUCH SUPPORT FOR MOBILE DEVICES
      renderer.domElement.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
          isDragging = true;
          autoRotate = false;
          previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }
      }, { passive: false });

      renderer.domElement.addEventListener('touchmove', (e) => {
        if (isDragging && e.touches.length === 1) {
          e.preventDefault(); // Prevents scrolling
          const deltaMove = {
            x: e.touches[0].clientX - previousMousePosition.x,
            y: e.touches[0].clientY - previousMousePosition.y
          };

          rotationVelocity.x = deltaMove.y * 0.01;
          rotationVelocity.y = deltaMove.x * 0.01;

          earthRotation.x += rotationVelocity.x;
          earthRotation.y += rotationVelocity.y;

          previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }
      }, { passive: false });

      let tapTimeout = null;
      let lastTapTime = 0;

      renderer.domElement.addEventListener('touchend', (e) => {
        isDragging = false;

        // Only handle single-finger taps
        if (e.touches.length > 0 || e.changedTouches.length > 1) return;

        const currentTime = new Date().getTime();
        const tapGap = currentTime - lastTapTime;

        if (tapGap < 300 && tapGap > 0) {
          autoRotate = !autoRotate;
          console.log("Double-tap detected. Auto-rotate:", autoRotate);
          lastTapTime = 0;
        } else {
          lastTapTime = currentTime;
        }
      }, { passive: false });


      let lastPinchDistance = null;

renderer.domElement.addEventListener('touchmove', (e) => {
  if (e.touches.length === 2) {
    e.preventDefault();

    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (lastPinchDistance !== null) {
  const zoomSpeed = isMobile ? (cameraDistance / 300) : 0.2; // slower zoom on mobile
  const delta = distance - lastPinchDistance;

  cameraDistance -= delta * zoomSpeed;

  // Clamp zoom limits more strictly for mobile
  const minZoom = isMobile ? 80 : 30;
  const maxZoom = isMobile ? 180 : 200;
  cameraDistance = Math.max(minZoom, Math.min(maxZoom, cameraDistance));

  camera.position.z = cameraDistance;
}


    lastPinchDistance = distance;
  }
}, { passive: false });

renderer.domElement.addEventListener('touchend', (e) => {
  if (e.touches.length < 2) {
    lastPinchDistance = null;
  }
});
    
      // Double-click to toggle auto-rotation (desktop)
      renderer.domElement.addEventListener('dblclick', (event) => {
        event.preventDefault();
        autoRotate = !autoRotate;
      });

      // Touch events for mobile double-tap - always START rotation
      let lastTouchTime = 0;

      renderer.domElement.addEventListener('touchend', (event) => {
        // Only process if we haven't dragged
        if (hasDragged) {
          lastTouchTime = new Date().getTime();
          return;
        }

        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTouchTime;

        if (tapLength < 500 && tapLength > 0) {
          // Double tap detected - ALWAYS start rotation (don't toggle)
          event.preventDefault();
          autoRotate = true;
        }
        lastTouchTime = currentTime;
      });

      let mode = 'normal';
      const infoBox = document.getElementById('infoBox');
      const toggleBtn = document.getElementById('toggleMode');
      const searchInput = document.getElementById('searchRegion');
      const searchResults = document.getElementById('searchResults');
      const streakDisplay = document.getElementById('streakCounter');
      const focusBtn = document.getElementById('focusRegion');

      let streak = 0;
      let arrowMarkers = [];
      let currentRegion = null;
      let bizarreFactIndex = 0;

      const factsData = {
        normal: [
          {
            name: "Japan",

              "Tokyo's Greater Tokyo Area is the most populous metropolitan area in the world with over 37 million people, making it larger than the entire population of Canada. This massive urban agglomeration includes Tokyo, Yokohama, Kawasaki, and surrounding prefectures, creating a continuous urban landscape that stretches for hundreds of kilometers and serves as the economic heart of Japan.",
              "Japan has over 5 million vending machines scattered throughout the country - approximately one for every 25 people, making it the highest vending machine density in the world. These machines sell everything from hot coffee and cold drinks to hot meals, umbrellas, and even fresh eggs. They're so integrated into daily life that many run on renewable energy and accept mobile payments.",
              "The country experiences approximately 1,500 earthquakes every year due to its location on the Pacific Ring of Fire, where four major tectonic plates meet. Most are minor tremors, but Japan has developed the world's most advanced earthquake detection and building safety systems. The country's early warning system can detect earthquakes and alert citizens seconds before the shaking begins.",
              "Japan has the world's oldest continuous monarchy, with the current imperial line dating back over 2,600 years according to traditional records. Emperor Naruhito is the 126th emperor in this unbroken succession. The imperial family plays a ceremonial role in modern Japan, with the emperor serving as a symbol of national unity rather than holding political power.",
              "The Japanese railway system is renowned for its punctuality, with the average delay of trains being just 18 seconds. The Shinkansen bullet trains have been operating since 1964 and have never had a fatal accident due to derailment or collision. These trains can reach speeds of up to 320 km/h and are considered one of the safest forms of transportation in the world.",

              "Cherry blossom season, known as 'sakura,' is a national obsession that triggers massive internal tourism as people travel to witness the brief but spectacular blooming period. The Japan Meteorological Agency issues official cherry blossom forecasts, and the blooming front moves from south to north across the country over several weeks. This tradition of 'hanami' (flower viewing) has been celebrated for over 1,000 years.",
              "Japan has a unique cultural phenomenon called 'forest bathing' or 'shinrin-yoku,' which is a meditative practice of immersing oneself mindfully in nature. This practice has been scientifically proven to reduce stress hormones, boost immune function, and improve overall mental health. The government officially promotes forest bathing as a form of preventive healthcare and therapy."

      function createCircleMarker(region) {
        const spriteMaterial = new THREE.SpriteMaterial({
          map: new THREE.TextureLoader().load(
            mode === 'normal'
              ? 'vecteezy_button-pin-clipart-design-illustration_9394203.png'
              : 'vecteezy_circle-that-has-orange-color_44313728.png'
          ),
          transparent: true,
          opacity: 1
        });

        const sprite = new THREE.Sprite(spriteMaterial);
        sprite.scale.set(1.2, 1.2, 1); // size in screen units

        // Convert lat/lng to 3D position
        const phi = (90 - region.lat) * (Math.PI / 180);
        const theta = (region.lng + 180) * (Math.PI / 180);
        const radius = 50; // right on surface

        sprite.position.set(
          radius * Math.sin(phi) * Math.cos(theta),
          radius * Math.cos(phi),
          radius * Math.sin(phi) * Math.sin(theta)
        );



        sprite.userData = { region: region.name };

        return sprite;
      }




      function createArrowMarkers() {
        // Clear existing markers
        arrowMarkers.forEach(marker => scene.remove(marker));
        arrowMarkers = [];

        factsData[mode].forEach(region => {
          const arrowMarker = createCircleMarker(region);
          arrowMarkers.push(arrowMarker);
          scene.add(arrowMarker);
        });
      }



      // Labeling function for countries
      function createTextLabel(name, lat, lng) {
        const canvas = document.createElement('canvas');
        canvas.width = 256;
        canvas.height = 64;
        const ctx = canvas.getContext('2d');

        // Clear and smooth canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.imageSmoothingEnabled = true;

        // Set font and alignment
        ctx.font = '28px Arial';
        ctx.fillStyle = '#e4e4e4';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle'; // ‚úÖ key to fix vertical cutoff

        // Draw text at center of canvas
        ctx.fillText(name, canvas.width / 2, canvas.height / 2); // ‚úÖ vertical center

        const texture = new THREE.CanvasTexture(canvas);
        const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
        const sprite = new THREE.Sprite(material);

        // Position on globe
        const radius = 52;
        const phi = (90 - lat) * Math.PI / 180;
        const theta = (lng + 180) * Math.PI / 180;

        sprite.position.set(
          -radius * Math.sin(phi) * Math.cos(theta),
          radius * Math.cos(phi),
          radius * Math.sin(phi) * Math.sin(theta)
        );

        sprite.scale.set(6, 3, 1);     // Small and readable
        earthMesh.add(sprite);         // ‚úÖ So it rotates with the Earth
      }

      function showFact(regionName) {
        const region = factsData[mode].find(r => r.name === regionName);
        if (!region) return;

        currentRegion = regionName;
        let content = `<strong style="color: #00ffcc; font-size: 18px;">${region.name}</strong><br/><br/>`;

        if (mode === 'normal') {

          content += `<span style="color: #ffffff;">${randomFact}</span>`;
        } else {
          const factArray = region.facts;
          if (!factArray || factArray.length === 0) return;

          if (bizarreFactIndex >= factArray.length) bizarreFactIndex = 0;
          const randomIndex = Math.floor(Math.random() * region.facts.length);

          content += `<div style="margin-bottom: 10px;"><strong style="color: #ff6b6b;">üèõÔ∏è Bizarre History:</strong><br/>${f.history}</div>`;

      // Click detection - only on arrow markers
      const raycaster = new THREE.Raycaster();

      let clickTimeout;

            while (hitMarker && !hitMarker.userData.region) {
              hitMarker = hitMarker.parent;

            if (hitMarker && hitMarker.userData.region) {

        `;

              item.addEventListener('click', () => {
                searchInput.value = region.name;
                searchResults.style.display = 'none';

                // Reset to standard position first, then move to target
                const targetLat = region.lat;
                const targetLng = region.lng;

                autoRotate = false;

                // Animation parameters
                const animationDuration = 1500; // 1.5 seconds
                const startTime = Date.now();
                const startCameraDistance = cameraDistance;

                const startRotationX = earthRotation.x;
                const startRotationY = earthRotation.y;

                const latRad = THREE.MathUtils.degToRad(targetLat);
                const lngRad = THREE.MathUtils.degToRad(targetLng);

                const targetRotationX = latRad;     // latitude becomes X rotation

                const globeOffset = THREE.MathUtils.degToRad(-90); // adjust this value to correct the shift
                const targetRotationY = -lngRad + globeOffset;

                const targetCameraDistance = 100;




                function animateToLocation() {
                  const elapsed = Date.now() - startTime;
                  const progress = Math.min(elapsed / animationDuration, 1);

                  const easeInOut = progress < 0.5
                    ? 2 * progress * progress
                    : -1 + (4 - 2 * progress) * progress;

                  earthRotation.x = startRotationX + (targetRotationX - startRotationX) * easeInOut;
                  earthRotation.y = startRotationY + (targetRotationY - startRotationY) * easeInOut;
                  cameraDistance = startCameraDistance + (targetCameraDistance - startCameraDistance) * easeInOut;
                  camera.position.z = cameraDistance;

                  if (progress < 1) {
                    requestAnimationFrame(animateToLocation);
                  } else {
                    showFact(region.name);
                  }
                }


                animateToLocation();
              });

              searchResults.appendChild(item);
            });

            searchResults.style.display = 'block';
          } else {
            searchResults.style.display = 'none';

        }, 300);

      document.getElementById('randomSpin').onclick = () => {

        const spinDuration = 2000; // 2 seconds
        const spinRotations = 3; // Number of full rotations
        const startTime = Date.now();
        const startRotationX = earthRotation.x;
        const startRotationY = earthRotation.y;

        // Random target rotation
        const targetRotationX = (Math.random() - 0.5) * Math.PI * 2;
        const targetRotationY = earthRotation.y + (Math.PI * 2 * spinRotations) + (Math.random() * Math.PI * 2);

        function spinAnimation() {
          const elapsed = Date.now() - startTime;
          const progress = Math.min(elapsed / spinDuration, 1);

          // Easing function for smooth deceleration
          const easeOut = 1 - Math.pow(1 - progress, 3);

          // Interpolate rotation
          earthRotation.x = startRotationX + (targetRotationX - startRotationX) * easeOut;
          earthRotation.y = startRotationY + (targetRotationY - startRotationY) * easeOut;

          if (progress < 1) {
            requestAnimationFrame(spinAnimation);
          } else {
            // Show a random fact after spin completes
            const randomRegion = factsData[mode][Math.floor(Math.random() * factsData[mode].length)];
            setTimeout(() => showFact(randomRegion.name), 500);
          }
        }

        spinAnimation();
      };



      // Replace your existing focusBtn onclick handler with this:

      focusBtn.onclick = () => {
        // Reset to normal view with smooth animation
        const resetDuration = 1000; // 1 second
        const startTime = Date.now();
        const startRotationX = earthRotation.x;
        const startRotationY = earthRotation.y;
        const startCameraDistance = cameraDistance;

        // Target: standard view position
        const targetRotationX = 0;
        const targetRotationY = 0;
        const targetCameraDistance = 150;

        function resetAnimation() {
          const elapsed = Date.now() - startTime;
          const progress = Math.min(elapsed / resetDuration, 1);

          // Easing function for smooth movement
          const easeInOut = progress < 0.5 ? 2 * progress * progress : -1 + (4 - 2 * progress) * progress;

          // Interpolate rotation and camera distance
          earthRotation.x = startRotationX + (targetRotationX - startRotationX) * easeInOut;
          earthRotation.y = startRotationY + (targetRotationY - startRotationY) * easeInOut;
          cameraDistance = startCameraDistance + (targetCameraDistance - startCameraDistance) * easeInOut;
          camera.position.z = cameraDistance;

          if (progress < 1) {
            requestAnimationFrame(resetAnimation);
          } else {
            // Enable auto-rotation after reset completes
            autoRotate = true;
          }
        }

        // Start the reset animation
        autoRotate = false;
        resetAnimation();
      };

      createArrowMarkers();

      createTextLabel("Japan", 35.6895, 139.6917);

      createTextLabel("Italy", 41.8719, 12.5674);


      let usingHighRes = false; // Keep track of which texture is active

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);

        
        // Apply rotation to Earth and atmosphere
        earthMesh.rotation.x = earthRotation.x;
        earthMesh.rotation.y = earthRotation.y;
        atmosphere.rotation.x = earthRotation.x;
        atmosphere.rotation.y = earthRotation.y;



        arrowMarkers.forEach((sprite) => {
          const camDir = camera.position.clone().sub(sprite.position).normalize(); // vector from sprite to camera
          const globeCenter = new THREE.Vector3(0, 0, 0);
          const spriteNormal = sprite.position.clone().normalize(); // vector from globe center to sprite

          const dot = camDir.dot(spriteNormal); // angle between camera direction and sprite normal

          // Show only if camera is facing the front side
          sprite.visible = dot > 0;
        });



        // Update arrow markers to follow Earth rotation
        arrowMarkers.forEach((marker, index) => {
          const region = factsData[mode][index];
          const phi = (90 - region.lat) * (Math.PI / 180);
          const theta = (region.lng + 180) * (Math.PI / 180);
          const radius = 58;

          // Apply Earth's rotation to marker position
          const rotatedX = -(radius * Math.sin(phi) * Math.cos(theta + earthRotation.y));
          const rotatedZ = radius * Math.sin(phi) * Math.sin(theta + earthRotation.y);
          const rotatedY = radius * Math.cos(phi) * Math.cos(earthRotation.x) -
            radius * Math.sin(phi) * Math.sin(earthRotation.x) * Math.sin(theta + earthRotation.y);

          marker.position.x = rotatedX;
          marker.position.z = rotatedZ;
          marker.position.y = rotatedY;

          // Make arrow point toward Earth center
          marker.lookAt(new THREE.Vector3(0, 0, 0));
          marker.rotateX(Math.PI); // Flip it inward again per frame



          // Add bouncing animation
          const bounce = Math.sin(Date.now() * 0.005 + index) * 2;
          marker.position.normalize().multiplyScalar(radius + bounce);

          // Add slight rotation animation
          marker.children.forEach(child => {
            child.rotation.y = Date.now() * 0.001 + index;
          });
        });

        // Auto-rotate slowly when enabled
        if (autoRotate && !isDragging) {
          earthRotation.y += 0.003;
        }

        // Add momentum to rotation when not dragging
        if (!isDragging) {
          rotationVelocity.x *= 0.95;
          rotationVelocity.y *= 0.95;

          if (Math.abs(rotationVelocity.x) > 0.001 || Math.abs(rotationVelocity.y) > 0.001) {
            earthRotation.x += rotationVelocity.x;
            earthRotation.y += rotationVelocity.y;
          }
        }

        // Rotate stars slowly
        stars.rotation.y += 0.0002;

        renderer.render(scene, camera);
      }

      animate();

      // Handle window resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    });
  </script>

    } else if (docEl.msRequestFullscreen) {
      docEl.msRequestFullscreen();

      alert("Fullscreen not supported by your browser.");
    }
  });
</script>
